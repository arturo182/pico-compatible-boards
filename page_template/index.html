<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pico Form-Factor Compatible Boards</title>

    <meta name="description" content="An ever-growing list of Pi Pico form-factor compatible dev boards.">
    <meta name="author" content="arturo182">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://arturo182.github.io/pico-compatible-boards/">
    <meta property="og:title" content="Pico Form-Factor Compatible Boards List">
    <meta property="og:description" content="An ever-growing list of Pi Pico form-factor compatible dev boards.">
    <meta property="og:site_name" content="Pico Form-Factor Compatible Boards List">
    <meta property="og:image" content="https://og.tailgraph.com/og?fontFamily=Roboto&title=Pico%20Form-Factor%20Compatible%20Boards&titleTailwind=text-gray-800%20font-bold%20text-6xl&text=An%20ever-growing%20list%20of%20Pi%20Pico%20form-factor%20compatible%20dev%20boards.&textTailwind=text-gray-700%20text-2xl%20mt-4&logoTailwind=h-8&bgTailwind=bg-blueGray-600&footer=by%20arturo182&footerTailwind=text-gray-600">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.3.1/fh-4.0.2/r-3.0.4/datatables.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <h3 class="mt-2 mb-3">Pico Form-Factor Compatible Boards</h3>
        <p class="small">An ever-growing list of Pi Pico form-factor compatible dev boards.<br><a href="https://github.com/arturo182/pico-compatible-boards" target="_blank">Contribute on GitHub!</a></p>

        <div class="filter-bar-wrapper">
            <div id="chipFilterGroup" class="filter-group"></div>
            <div id="coresFilterGroup" class="filter-group"></div>
            <div style="display: inline-block; vertical-align: top">
                <div id="flashFilterGroup" class="filter-group" style="display: block; margin-bottom: 15px"></div>
                <div id="ramFilterGroup" class="filter-group"></div>
            </div>
            <div style="display: inline-block; vertical-align: top">
                <div id="usbFilterGroup" class="filter-group " style="display: block; margin-bottom: 15px"></div>
                <div id="smdFilterGroup" class="filter-group"></div>
            </div>
            <div id="dimensionsFilterGroup" class="filter-group"></div>
            <div id="connectivityFilterGroup" class="filter-group"></div>
            <div id="connectorsFilterGroup" class="filter-group"></div>
        </div>

        <table id="boardsTable" class="table table-striped table-bordered dt-responsive nowrap" style="width: 100%">
            <thead>
                <tr>
                    <th class="image-column">Image</th>
                    <th>Name</th>
                    <th>Chip</th>
                    <th>Cores</th>
                    <th>Flash</th>
                    <th>RAM</th>
                    <th>USB</th>
                    <th>Dim<br>(mm)</th>
                    <th>Connectivity</th>
                    <th>Connectors</th>
                    <th class="smd-column">SMD<br>Mount</th>
                    <th class="notes-column">Notes</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <p class="small mt-3 text-center">Maintained by <a href="https://github.com/arturo182" target="_blank">arturo182</a></p>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Board Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="" id="modalImageDisplay" alt="Board Image" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.3.1/fh-4.0.2/r-3.0.4/datatables.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
